<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <h1>오늘의 할 일</h1>

    <script>
        let itemList = document.querySelector('.itemList');

        itemList.addEventListener('click', function (event) {
            alert('clicked');
        });

    </script>
